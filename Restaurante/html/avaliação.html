<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação - Sabor Serrano</title>
    <link rel="stylesheet" href="avaliação.css">
</head>
<body>

    <div class="caixa">
        <h1>
            <p class="p1">Avalie o </p>
            <img src="../IMG/logosaborserrano1.png" alt="Sabor serrano" class="logosaborserrano" width="250" height="200">
            <br>
            <p class="p2"> Restaurante Sabor Serrano  </p>
            
        </h1>
        
        <form action="#" method="POST">
            <!-- Nome do usuário -->
            <label for="nome">Seu Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <!-- Avaliação por estrelas -->
            <label>Como você avalia o restaurante?</label>
            <div class="estrelinha">
                <input type="radio" id="star1" name="rating" value="1" required>
                <label for="star1">★</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">★</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">★</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">★</label>
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">★</label>
            </div>

            <!-- Comentário -->
            <label for="comentario">Deixe seu Comentário:</label>
            <textarea id="comentario" name="comentario" placeholder="Compartilhe sua experiência..." required></textarea>
<br>
            <!-- Enviar avaliação -->
             <div class="botao">
                
                <a href="index.html">enviar</a>
        </div>
        </form>
    </div>

</body>
</html>
